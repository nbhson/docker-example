<div class="users">
  <div class="user__header mat-elevation-z3">
    <div class="">Users Management</div>
    <div class="user__header__search">
      <mat-form-field [style.width.px]="350">
        <input matInput autocomplete="off" (keyup)="applyFilter($event.target.value)"
          placeholder="Enter your search.." />
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="openAddDialog()">
        <mat-icon>person_add</mat-icon> New User
      </button>
    </div>
  </div>
  <div class="users-table-container">
    <div class="users-table mat-elevation-z3">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="_id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name | formatString }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element" [highlight]="true">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>
        <ng-container matColumnDef="introduce">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Introduce</th>
          <td mat-cell *matCellDef="let element">{{ element.introduce }}</td>
        </ng-container>
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button class="update" [routerLink]="['/update', element.id]">
              Update
            </button>
            <button mat-raised-button color="warn" class="delete" mat-raised-button>
              Delete
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator class="mat-elevation-z3" [pageSizeOptions]="[25, 50, 75, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
